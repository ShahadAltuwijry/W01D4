<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="conStyle.css" />
  </head>
  <body>
    <header></header>
    <div class="wrapper">
      <div class="left">
        <div class="con"><h1>Contact us</h1></div>
        <p class="Mainp">
          I you have questions please do not hesitate to contact us during
          working hours from 8 am till 4pm
        </p>
        <p>
          <img
            src="https://img.icons8.com/ios-glyphs/30/000000/phone--v1.png"
          />
          <b>(079) 555-0103</b>
        </p>
        <p>
          <img
            src="https://img.icons8.com/ios-glyphs/30/000000/filled-message.png"
          />
          <b>information@ca.com</b>
        </p>
        <p>
            <img src="https://img.icons8.com/material-rounded/24/000000/marker.png" style="width: 30px;"/>
            <b>Main St, buliding 10</b>
        </p>
        <img src="./map.png" alt="map" class="map">
      </div>
      <div class="right">
        <div class="send"><h1>Send us a Message</h1></div>
        <input placeholder="Name" />
        <input placeholder="Subject" />
        <input placeholder="Email" />
        <input placeholder="Message" class="msginpt" />
        <button><b>Submit</b></button>
      </div>
    </div>
  </body>
  <footer>
      <b>
    Copyrights &copy; 2021 All Rights Reserved By Forest<span style="color:  darkorange;"> Matters
    </b>
  </footer>
</html>
